<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Peter Obala</title>
  <meta name="theme-color" content="#f5f5f7" media="(prefers-color-scheme: light)">
  <meta name="theme-color" content="#1d1d1f" media="(prefers-color-scheme: dark)">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" integrity="sha512-..." crossorigin="anonymous" referrerpolicy="no-referrer" />
  <style>
    :root {
      --bg-light: #f5f5f7;
      --text-light: #1d1d1f;
      --bg-dark: #1d1d1f;
      --text-dark: #f5f5f7;
      --accent: #007aff;
    }

    body {
      margin: 0;
      padding: 2rem;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
      background-color: var(--bg-light);
      color: var(--text-light);
      text-align: center;
      transition: all 0.3s ease;
    }

    @media (prefers-color-scheme: dark) {
      body {
        background-color: var(--bg-dark);
        color: var(--text-dark);
      }
    }

    h1 {
      margin: 0.2rem 0;
      font-size: 1.8rem;
    }

    p.subtext {
      margin: 0.5rem 0 2rem;
      color: #888;
      font-size: 0.95rem;
    }

    h3 {
      margin-top: 2.5rem;
      font-size: 1.1rem;
      color: var(--text-light);
    }

    .link-card {
      background: white;
      border-radius: 1rem;
      padding: 1rem 1.5rem;
      margin: 0.5rem auto;
      max-width: 360px;
      text-align: left;
      display: flex;
      align-items: center;
      gap: 0.8rem;
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.12);
      transition: all 0.3s ease;
      transform-style: preserve-3d;
    }

    .link-card i {
      font-size: 1.2rem;
      transition: color 0.3s ease, transform 0.3s ease, filter 0.3s ease;
    }

    .link-card:hover {
      transform: translateY(-4px) scale(1.01);
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
    }

    .link-card:hover i {
      color: var(--accent);
      filter: brightness(1.3);
      transform: scale(1.2);
    }

    .link-card a {
      text-decoration: none;
      color: var(--accent);
      font-weight: 500;
      font-size: 1rem;
      display: flex;
      align-items: center;
      gap: 0.6rem;
    }

    footer {
      margin-top: 2.5rem;
      font-size: 0.75rem;
      color: #999;
    }

    .qr-code {
      margin-top: 3rem;
    }

    .qr-code img {
      width: 150px;
      height: auto;
      margin-top: 1rem;
    }

    @media (prefers-color-scheme: dark) {
      .link-card {
        background: #2c2c2e;
      }
      .link-card a {
        color: #0a84ff;
      }
    }
  </style>
</head>
<body>
  <h1>Peter Obala</h1>
  <p class="subtext">Everything important in one place</p>

  <div class="link-card"><a href="https://linkedin.com/in/peter-obala-311897350" target="_blank"><i class="fab fa-linkedin"></i>LinkedIn</a></div>
  <div class="link-card"><a href="https://youtube.com/@peter_obala" target="_blank"><i class="fab fa-youtube"></i>YouTube</a></div>
  <div class="link-card"><a href="https://instagram.com/peter_obala" target="_blank"><i class="fab fa-instagram"></i>Instagram</a></div>
  <div class="link-card"><a href="https://www.facebook.com/profile.php?id=100007997895856&locale=sk_SK" target="_blank"><i class="fab fa-facebook"></i>Facebook</a></div>
  <div class="link-card"><a href="https://www.tiktok.com/@peter_obala?is_from_webapp=1&sender_device=pc" target="_blank"><i class="fab fa-tiktok"></i>TikTok</a></div>

  <h3><i class="fas fa-gamepad"></i> Gaming & Streaming</h3>
  <div class="link-card"><a href="https://www.youtube.com/channel/UC2AowsP2eskY7AN19VXwCKg" target="_blank"><i class="fab fa-youtube"></i>Gaming YouTube</a></div>
